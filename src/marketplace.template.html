<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Data Marketplace</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-flex.css" rel="stylesheet">
    <link href="css/marketplace.styles.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-fixed-top navbar-light bg-faded">
    <a class="navbar-brand" href="#">
        <img src="http://placehold.it/30x30" width="30" height="30" class="d-inline-block align-top" alt="">
        NewCo <small>marketplace</small>
    </a>
    <ul class="nav navbar-nav float-lg-right" style="padding-top: 6px">
        <li class="nav-item" title="Apps"><i class="material-icons">apps</i></li>
        <li class="nav-item" title="Notifications"><i class="material-icons">notifications</i></li>
        <li class="nav-item" title="Account"><i class="material-icons">account_circle</i></li>
    </ul>
</nav>

<div id="App">

    <div id="AppNav" class="side-nav">
        <div class="side-nav-header"><h4>Data Marketplace</h4></div>
        <ul>
            <li v-bind:class="{ active: activeState === 'datasets' }"><a><i class="material-icons">library_books</i> Datasets</a></li>
            <li v-bind:class="{ active: activeState === 'enrichment' }"><a><i class="material-icons">photo_filter</i> Enrichment</a></li>
            <li v-bind:class="{ active: activeState === 'actions' }"><a><i class="material-icons">send</i> Actions</a></li>
        </ul>
    </div>

    <div id="Main" class="">
        <div id="Datasets" v-if="activeState === 'datasets'">
            {{{datasetTemplate}}}
        </div>
    </div>

</div>

<script type="text/javascript" src="js/marketplace.js"></script>
</body>
</html>
